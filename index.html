<html>
<head>
<link rel="stylesheet" type="text/css" href="style/style.css">
<link href="https://fonts.googleapis.com/css?family=Lora:700|Quicksand:300" rel="stylesheet">
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>

<div class="wrapper">
	<h1>Get Off The Stage</h1>

	<p class="instuctions">Enter the number of seconds a speakers has before music plays</p>
	<form id="formId">
		<input type="text" name="seconds" id="time" class="input-time" value="30">
		<input type="button" value="Submit" class="form-submit" onclick="processFormData();">
	</form>
	<div id="messages"></div>
</div>
	<div class="controls">
		<button class="controls-button" onclick="playMusicStart();">Play</button>
		<button class="controls-button" onclick="pauseMusic();">Pause</button>
		<button class="controls-button" onclick="playMusic();">Resume</button>
	</div>
</body>
</html>
